//Script Redirect CTRL + U
//https://www.facebook.com/profile.php ganti dengan url blog kalian
function redirectCU(e) {
  if (e.ctrlKey && e.which == 85) {
    window.location.replace("https://www.facebook.com/profile.php");
    return false;
  }
}
document.onkeydown = redirectCU;
//Script Redirect Klik Kanan
function redirectKK(e) {
  if (e.which == 3) {
    window.location.replace("https://www.facebook.com/profile.php");
    return false;
  }
}
document.oncontextmenu = redirectKK;
//]]>
</script>

	<script type="text/javascript">

	jQuery(document).ready(function() {

		var $tokenform = jQuery('#getToken');
		
		$tokenform.find('#submit').on('click', function(e){
			e.preventDefault();

			var app_id = $tokenform.find('#id').val(),
				app_secret = $tokenform.find('#secret').val(),
				url = "//smashballoon.com/wp-content/themes/smashballoon/query-access-token-2.php?id=" + app_id + "&secret=" + app_secret;

			if( jQuery('#showToken').length == 0 ) $tokenform.after('<div id="showToken"><img src="https://smashballoon.com/wp-content/themes/smashballoon/img/loader-light.gif"></div>');
			jQuery('#showToken').load(url);
		});

	});

	</script></center>
